<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero">
        <div class="needle hr" style="--h:13vw; --clr:red"><span id="hh"></span></div>
        <div class="needle mn" style="--h:18vw; --clr:blue"><span id="mh"></span></div>
        <div class="needle sc" style="--h:18vw; --clr:white"><span id="sh"></span></div>

        <ul type="none">
            <li style="--i:1"><span>1</span></li>
            <li style="--i:2"><span>2</span></li>
            <li style="--i:3"><span>3</span></li>
            <li style="--i:4"><span>4</span></li>
            <li style="--i:5"><span>5</span></li>
            <li style="--i:6"><span>6</span></li>
            <li style="--i:7"><span>7</span></li>
            <li style="--i:8"><span>8</span></li>
            <li style="--i:9"><span>9</span></li>
            <li style="--i:10"><span>10</span></li>
            <li style="--i:11"><span>11</span></li>
            <li style="--i:12"><span>12</span></li>
        </ul>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
